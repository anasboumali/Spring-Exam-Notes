<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form action="#" th:action="@{/}" th:object="${person}" method="post">
    <table>
        <tr>
            <td>FirstName:</td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FName Error</td>
        </tr>
        <tr>
            <td>LastName:</td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LName Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
        </tr>
    </table>
</form>
</body>
</html>
